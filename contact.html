---
layout: default
custom_css: "form.css"
permalink: /contact/
---

{% assign path = 'assets/css/images/welcome.jpeg' | relative_url%} 
    <div class="banner" style="background-image: url('{{ path }}')">
        <span class="banner__overlay"></span>
        <div class="banner__tagline" style="opacity: 0;">
            <p class="tagline">CONTACT</p>
            <p class="sub-tagline" style="display: inline;">
				<span class="sub-tagline--part1">&nbsp;Get&nbsp;</span><span class="sub-tagline--part2">&nbsp;In Touch&nbsp;</span><br />
			</p>
        </div>
        <span class="banner__skip">
            <a class="banner__skip-trigger" href="#content"></a>
        </span>
    </div>
    

    <!----------C-O-N-T-A-C-T-------->
    <div id='content' class="row row--padding-medium content">
        <h1 class="content__title content__title-red" data-aos="zoom-out">CONTACT US</h1>
        <br />
        <form action="https://formspree.io/thetrippyfrog@gmail.com" method="POST" name="contact_form">
            <fieldset>
                <legend style="font-size: 1.5em;">Leave a Message</legend>
                <div class="ar-input-set two-in-one_1">
                    <input type="text" name="name" required id="id_name" />
                    <span class="ar-fixed-label"><i class="far fa-user"></i></span>
                    <span class="ar-floating-label">Name</span>

                </div>
                <div class="ar-input-set two-in-one_2">
                    <input type="text" name="phone" required id="id_phone" />
                    <span class="ar-fixed-label"><i class="fa fa-phone"></i></span>
                    <span class="ar-floating-label">Mobile</span>

                </div>
                <div class="ar-input-set" style="clear:both;">
                  <input type="email" name="email" required id="id_email" />
                    <span class="ar-fixed-label"><i class="fa fa-envelope"></i></span>
                    <span class="ar-floating-label">E-Mail ID</span>

                </div>
                <div class="ar-input-set">
                    <textarea rows="8" id="id_message" name="message" required="" style="height:120px;" type="text"></textarea>
                    <span class="ar-fixed-label"><i class="fas fa-pencil-alt"></i></span>
                    <span class="ar-floating-label">Message</span>

                </div>

                <span class="ar-form-btn-span">
                    <button type="submit" class="button"><i class="fa fa-paper-plane"></i>&nbsp;Send Message</button><br />
                </span>
            </fieldset>
        </form>
    </div>
